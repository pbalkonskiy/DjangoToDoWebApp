<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup page</title>
</head>
<body>

    <h1>Sign up</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register">
    </form>

    <p>Already have an account? <a href="{% url "login" %}">Login</a></p>

</body>
</html>
